<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <!-- 打开书籍详情的win窗口 -->
	<style>
		.header {
            padding: 0.5rem;
        }
	</style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-text-left header" id="header">
            <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            书籍详情
            <a class="aui-btn aui-pull-right" tapmode onclick="download('');">
                缓存全本
            </a>
            <a class="aui-btn aui-pull-right" tapmode onclick="share('');">
                分享
            </a>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready=function(){
        api.parseTapmode();
        var header = $api.byId('header');
        $api.fixStatusBar(header);
    	var pageParam =api.pageParam;
        var book_id=pageParam.book_id;
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'xm_bookdetail_frm',
            url: './xm_bookdetail_frm.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                book_id: book_id
            }
        });
    }
    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
